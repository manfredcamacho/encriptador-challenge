<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Encriptador</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="content">
          <header>
            <h1>Encriptador</h1>
          </header>
          <div class="encryption-form">
            <div class="text-wrapper">
              <textarea
                name="text-to-encrypt"
                placeholder="Ingrese el texto aqui"
              ></textarea>
            </div>
            <div class="info">
              <span class="icon"><img src="img/warning.svg" /> </span>
              <p>Sol&oacute; letras min&uacute;sculas y sin acentos.</p>
            </div>
            <div class="buttons-wrapper">
              <button type="button" class="primary-btn">Encriptar</button>
              <button type="button" class="secondary-btn">Desencriptar</button>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div class="default-wrapper">
            <div class="illustration">
              <img src="img/illustration.svg" alt="No hay mensajes" />
            </div>
            <h2>Ning&uacute;n mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
          <div class="message-wrapper">
            <div class="message"><p>Texto encriptado</p></div>
            <button type="button" class="secondary-btn">Copiar</button>
          </div>
        </div>
      </main>
      <footer>
        <p>Creado por Manfred Camacho</p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
